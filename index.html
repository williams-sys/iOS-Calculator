<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container-fluid">
    <div class="row vh-100">
        <div class="container d-flex flex-column justify-content-end align-items-center">
            <div class="row">
                <div class="col-12  p-0">
                    <div class=" displaybox ">
                        <div class="display pr-2">0</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 px-0">
                    <div class=" px-0 pb-5 mb-3 key-table d-flex flex-column justify-content-center align-items-center">
                        <div class="keypad d-flex justify-content-between align-items-center my-2">
                            <div onclick="allClear()" class="key d-flex justify-content-center align-items-center gray">AC</div>
                            <div onclick="clearLast()" class="key d-flex justify-content-center align-items-center gray">C</div>
                            <div onclick="showDisplay('%')" class="key d-flex justify-content-center align-items-center gray">%</div>
                            <div onclick="showDisplay('/')" class="key d-flex justify-content-center align-items-center yellow">&#247;</div>
                        </div>
                        <div class="keypad d-flex justify-content-between align-items-center my-2">
                            <div onclick="showDisplay(7)" class="key d-flex justify-content-center align-items-center black">7</div>
                            <div onclick="showDisplay(8)" class="key d-flex justify-content-center align-items-center black">8</div>
                            <div onclick="showDisplay(9)" class="key d-flex justify-content-center align-items-center black">9</div>
                            <div onclick="showDisplay('*')" class="key d-flex justify-content-center align-items-center yellow">&times;</div>
                        </div>
                        <div class="keypad d-flex justify-content-between align-items-center my-2">
                            <div onclick="showDisplay(4)" class="key d-flex justify-content-center align-items-center black">4</div>
                            <div onclick="showDisplay(5)" class="key d-flex justify-content-center align-items-center black">5</div>
                            <div onclick="showDisplay(6)" class="key d-flex justify-content-center align-items-center black">6</div>
                            <div onclick="showDisplay('-')" class="key d-flex justify-content-center align-items-center yellow">&minus;</div>
                        </div>
                        <div class="keypad d-flex justify-content-between align-items-center my-2">
                            <div onclick="showDisplay(1)" class="key d-flex justify-content-center align-items-center black">1</div>
                            <div onclick="showDisplay(2)" class="key d-flex justify-content-center align-items-center black">2</div>
                            <div onclick="showDisplay(3)" class="key d-flex justify-content-center align-items-center black">3</div>
                            <div onclick="showDisplay('+')" class="key d-flex justify-content-center align-items-center yellow">+</div>
                        </div>
                        <div class="keypad d-flex justify-content-between align-items-center my-2">
                            <div onclick="showDisplay(0)" class="key d-flex justify-content-center align-items-center black large" s>0</div>
                            <div onclick="showDisplay('.')" class="key d-flex justify-content-center align-items-center black">.</div>
                            <div onclick="calculate()" class="key d-flex justify-content-center align-items-center yellow">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.min.js"></script>
<script src="js/app.js"></script>



</body>
</html>
